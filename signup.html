<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<link rel="stylesheet" href="font.css">
	<link rel="stylesheet" href="Buttons.css">
    <meta charset="utf-8" />
    <title>Dog Days</title>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src = auth.js></script>
</head>
<body>
<div class=border>
    <nav>
        <button onclick="location.href='index.html'" type="button">
            Home</button>
    </nav>
<form action="main.html" method="post">
<div>
    <h1>Dog Days</h1>
	<p>
	<img src="Dog Days Logo.png" alt="Woof" width="406" height="301">
	</p>
    <p>Fill in the boxes to create your Dog Days Account.</p>
        <p>
		<label>First Name: </label>
            <input type = "text" name = "firstName"placeholder = "Enter first name" required>
    </p>
		<p>
        <label>Last Name: </label>
            <input type = "text" name = "lastName" placeholder = "Enter last name" required>
    </p>
		<p>
        <label> Date of Birth: </label>
            <input type = "date" name = "birthday" placeholder = "Enter birthday" required>
   </p>
	<p>
        <label>Email Address: </label>
            <input type = "email" name = "emailAddress" placeholder = "Enter an email address" required>
    </p>
	<p>
        <label for="password">Password: </label> <!--Password input-->
            <input type = "password" placeholder = "Enter Password" name ="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required>
    </p>
    <p>
        <label for="img">Select Image: </label>
        <input type="file" id="img" name="img" accept="image/*" required>
    </p>
	<p>
    <button onclick="signUp()" id = "signUp"> Sign Up </button>
	</p>
    <script src= "Password-valid.js">
    </script>
</div> 
</form>
    <nav>
    <p>Already have an account?
        <button onclick="location.href='login.html'" type="button">
            Login</button>
	</p>
    </nav>
</div> 
</body>
</html>
