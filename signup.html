<form action="main.html" method="post">>
    <div class = "signup">
    <h1>Sign Up</h1>
    <p>Fill in the boxes to create you Dog Days Account.</p>
        <label>First Name:</label>
            <input type = "text" name = "firstName"placeholder = "Enter first name" required>
    <br>

        <label>Last Name:</label>
            <input type = "text" name = "lastName" placeholder = "Enter surname" required>
    <br>
        <label> Date of Birth:</label>
            <input type = "date" name = "birthday" placeholder = "Enter birthday" required>
   <br>
        <label>Email Address</label>
            <input type = "email" name = "emailAddress" placeholder = "Enter an email address" required>
    <br>
        <label for="password">Password </label>
            <input type="password" placeholder="Enter Password" name="psw" required>
    <br>    
        <label for="passwordRepeat">Repeat Password</label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    <br>            
    <input type="submit" value="Welcome to Dog Days">
    </div> 
</form>
