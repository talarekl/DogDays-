<!--Signup-->
<button onclick="document.getElementById('modal-signup').style.display='block'" style="width:auto;">Create Account</button>
<div id="modal-signup" class="modal">
 <div class="modal-content">
    <h4>Sign up</h4><br />
    <span onclick="document.getElementById('modal-signup').style.display='none'" class="close" title="Close Modal"></span>
    <form id="Signup-form">
      <div class="input">
        <label for="signup-fname">First Name:</label>
        <input type="text" id="signup-fname" required/>
      </div>
      <div class="input">
        <label for="signup-surname">Last Name:</label>
        <input type="text" id="signup-surname" required />
      </div>
      <div class="input">
        <label for="signup-email">Email address:</label>
        <input type="email" id="signup-email" required />
      </div>
      <div class="input">
        <label for="signup-password">Enter password:</label>
        <input type="password" id="signup-password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"   title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
        required/>
        <script src= "Password-valid.js">
        </script>
      </div>
      <div class="input">
        <label for="signup-DOB">Enter Date of Birth:</label>
        <input type="date" id="signup-DOB" required />
      </div>
      <div class="input">
        <label for="signup-image">Select Image:</label>  
        <input type="file" id="signup-image" accept="image/*" required />
      </div>
      <div class="clearfix">
        <button type="button" onclick="document.getElementById('modal-signup').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
    </div>
    </form>
 </div>

      <h4>Login</h4><br />
      <form id="Login-form">
        <div class="input">
          <input type="email" id="login-email" required />
          <label for="login-email">Email address</label>
        </div>
        <div class="input">
          <input type="password" id="login-password" required />
          <label for="login-password">Your password</label>
        </div>
        <div class="clearfix">
            <button type="button" onclick="document.getElementById('modal-login').style.display='none'" class="cancelbtn">Cancel</button>
            <button type="submit" class="loginbtn">Login</button>
        </div>
      </form>
    </div>
</div>
